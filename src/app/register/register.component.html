<h2>Register</h2>
<form (ngSubmit)="register()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="model.name" name="name" required>
  </div>
  <div>
    <label for="mobile">Mobile</label>
    <input type="text" id="mobile" [(ngModel)]="model.mobile" name="mobile" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="model.password" name="password" required>
  </div>
  <button type="submit">Register</button>
</form>
