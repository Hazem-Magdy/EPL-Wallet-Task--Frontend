<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name" required>
        <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
        <mat-error *ngIf="registerForm.get('name')?.hasError('pattern')">Name must contain only letters</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="mobile" placeholder="Mobile" required>
        <mat-error *ngIf="registerForm.get('mobile')?.hasError('required')">Mobile is required</mat-error>
        <mat-error *ngIf="registerForm.get('mobile')?.hasError('pattern')">Invalid mobile format</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password" required>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">Invalid password format</mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option value="2">Admin</mat-option>
          <mat-option value="1">User</mat-option>
        </mat-select>
        <mat-error *ngIf="registerForm.get('role')?.hasError('required')">Role is required</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Register</button>
    </form>
  </mat-card-content>
</mat-card>
